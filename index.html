        indirPdfButonu.disabled = false;
        indirPdfButonu.textContent = "PDF Olarak Ä°ndir";
    }
}

let currentFont = { family: 'Lora', style: 'normal', size: 11, color: PDF_SETTINGS.textColor }; 

function applyCurrentFont(doc) {
    doc.setFont(currentFont.family, currentFont.style);
    doc.setFontSize(currentFont.size);
    doc.setTextColor(currentFont.color[0], currentFont.color[1], currentFont.color[2]);
}

const sayfaKontrolu = (doc, yPozisyonu, gerekliBosluk) => {
    if (yPozisyonu + gerekliBosluk > doc.internal.pageSize.getHeight() - PDF_SETTINGS.marginBottom) {
        doc.addPage();
        yPozisyonu = PDF_SETTINGS.marginTop;
        applyCurrentFont(doc); 
    }
    return yPozisyonu; 
};

async function generatePdfContent(doc, veri, imageDataUrl, kazanÄ±mMetni, kaynakKunyesi, logoBase64) {
    let yPozisyonu = PDF_SETTINGS.headerTopMargin;

    const solKenar = PDF_SETTINGS.marginLeft;
    const sagKenar = doc.internal.pageSize.getWidth() - PDF_SETTINGS.marginRight;
    const sayfaGenisligi = sagKenar - solKenar;

    yPozisyonu = addHeaderSection(doc, yPozisyonu, logoBase64, kazanÄ±mMetni, sayfaGenisligi);

    yPozisyonu = await addSourceSection(doc, yPozisyonu, imageDataUrl, veri.kullanilan_kaynak, kaynakKunyesi, sayfaGenisligi);

    yPozisyonu = addQuestionSection(doc, yPozisyonu, veri.calisma_kagidi, sayfaGenisligi);
}

function addHeaderSection(doc, startY, logoBase64, kazanÄ±mMetni, sayfaGenisligi) {
    let y = startY;
    const solKenar = PDF_SETTINGS.marginLeft;
    const sagKenar = doc.internal.pageSize.getWidth() - PDF_SETTINGS.marginRight;

    currentFont = { family: 'Playfair', style: 'bold', size: 24, color: PDF_SETTINGS.titleColor };
    applyCurrentFont(doc);
    doc.addImage(logoBase64, 'PNG', solKenar, y - PDF_SETTINGS.logoOffset, PDF_SETTINGS.logoSize, PDF_SETTINGS.logoSize);
    doc.text('T.C. Ä°nkÄ±lap Tarihi ve AtatÃ¼rkÃ§Ã¼lÃ¼k Dersi', solKenar + PDF_SETTINGS.logoSize + 10, y, { align: 'left' });
     y += 28;

    currentFont = { family: 'Lora', style: 'italic', size: PDF_SETTINGS.kazanÄ±mFontSize, color: PDF_SETTINGS.mediumGray };
    applyCurrentFont(doc);
    const kazanÄ±mSatirlari = doc.splitTextToSize(`KazanÄ±m: ${kazanÄ±mMetni}`, sayfaGenisligi);
    doc.text(kazanÄ±mSatirlari, solKenar, y, { align: 'left' });
    y += (kazanÄ±mSatirlari.length * currentFont.size * PDF_SETTINGS.kazanÄ±mLineHeight) + 15;

    doc.setDrawColor(PDF_SETTINGS.sectionLineColor[0], PDF_SETTINGS.sectionLineColor[1], PDF_SETTINGS.sectionLineColor[2]);
    doc.line(solKenar, y, doc.internal.pageSize.getWidth() - PDF_SETTINGS.marginRight, y);
    y += 30;

    return y;
}

async function addSourceSection(doc, startY, imageDataUrl, kullanilanKaynakMetni, kaynakKunyesi, sayfaGenisligi) {
    let y = startY;
    const solKenar = PDF_SETTINGS.marginLeft;
    const sagKenar = doc.internal.pageSize.getWidth() - PDF_SETTINGS.marginRight;

    y = sayfaKontrolu(doc, y, 50);
    currentFont = { family: 'Playfair', style: 'bold', size: 16, color: PDF_SETTINGS.titleColor };
    applyCurrentFont(doc);
    doc.text('Tarihsel Kaynak', solKenar, y);
    doc.setDrawColor(PDF_SETTINGS.underlineColor[0], PDF_SETTINGS.underlineColor[1], PDF_SETTINGS.underlineColor[2]); 
    doc.line(solKenar, y + 5, solKenar + 100, y + 5);
    y += 25;

        let boxStartY = y;
    let boxPadding = 15; 
    let boxWidth = sayfaGenisligi;
    let boxContentHeight = 0;

    if (imageDataUrl) {
        const imgProps = doc.getImageProperties(imageDataUrl);
        boxContentHeight += (sayfaGenisligi * imgProps.height / imgProps.width) + 20; 
    }
    if (kullanilanKaynakMetni) {
        currentFont = { family: 'Lora', style: 'italic', size: PDF_SETTINGS.quoteFontSize, color: [50, 50, 50] }; 
        applyCurrentFont(doc);
        const alintiSayfaGenisligi = sayfaGenisligi - PDF_SETTINGS.kaynakAlÄ±ntÄ±MarginLeft;
        const metinSatirlari = doc.splitTextToSize(`"${kullanilanKaynakMetni}"`, alintiSayfaGenisligi);
        boxContentHeight += (metinSatirlari.length * currentFont.size * PDF_SETTINGS.quoteLineHeightMultiplier) + 15;
    }
    boxContentHeight += (currentFont.size * PDF_SETTINGS.lineHeightMultiplier) + 30; 

    let boxHeight = boxContentHeight + (boxPadding * 2); 

    y = sayfaKontrolu(doc, y, boxHeight + 20); 

    doc.setFillColor(247, 247, 247); 
    doc.rect(solKenar, y, boxWidth, boxHeight, 'F'); 

    doc.setDrawColor(220, 220, 220); 
    doc.setLineWidth(0.5); 
    doc.rect(solKenar, y, boxWidth, boxHeight, 'S');

    y += boxPadding; 
    let contentY = y; 

    if (imageDataUrl) {
        const imgProps = doc.getImageProperties(imageDataUrl);
        const imgHeight = sayfaGenisligi * imgProps.height / imgProps.width;
        doc.addImage(imageDataUrl, 'JPEG', solKenar + boxPadding, contentY, sayfaGenisligi - (boxPadding * 2), imgHeight);
        contentY += imgHeight + 20;
    }
    
    if (kullanilanKaynakMetni) {
        currentFont = { family: 'Lora', style: 'italic', size: PDF_SETTINGS.quoteFontSize, color: [50, 50, 50] }; 
        applyCurrentFont(doc);
        const alintiSolKenar = solKenar + boxPadding + PDF_SETTINGS.kaynakAlÄ±ntÄ±MarginLeft; 
        const alintiSayfaGenisligi = sayfaGenisligi - (boxPadding * 2) - PDF_SETTINGS.kaynakAlÄ±ntÄ±MarginLeft;
        
        doc.setDrawColor(PDF_SETTINGS.sourceLineColor[0], PDF_SETTINGS.sourceLineColor[1], PDF_SETTINGS.sourceLineColor[2]);
        doc.setLineWidth(1);
        
        const metinSatirlari = doc.splitTextToSize(`"${kullanilanKaynakMetni}"`, alintiSayfaGenisligi);
        const alÄ±ntÄ±MetniYuksekligi = metinSatirlari.length * currentFont.size * PDF_SETTINGS.quoteLineHeightMultiplier;
        
        doc.line(solKenar + boxPadding, contentY, solKenar + boxPadding, contentY + alÄ±ntÄ±MetniYuksekligi); 
        
        metinSatirlari.forEach(satir => {
            const satirYuksekligi = currentFont.size * PDF_SETTINGS.quoteLineHeightMultiplier; 
            doc.text(satir, alintiSolKenar, contentY);
            contentY += satirYuksekligi;
        });
        contentY += 15;
    }

    currentFont = { family: 'Lora', style: 'italic', size: PDF_SETTINGS.footerFontSize, color: PDF_SETTINGS.mediumGray };
    applyCurrentFont(doc);
    doc.text(`Kaynak: ${kaynakKunyesi}`, sagKenar - boxPadding, contentY, { align: 'right' }); 
    contentY += 30;

    return contentY + boxPadding; 
}

function addQuestionSection(doc, startY, calismaKagidiMetni, sayfaGenisligi) {
    let y = startY;
    const solKenar = PDF_SETTINGS.marginLeft;
    const sagKenar = doc.internal.pageSize.getWidth() - PDF_SETTINGS.marginRight;

    y = sayfaKontrolu(doc, y, 50); 
    currentFont = { family: 'Playfair', style: 'bold', size: 16, color: PDF_SETTINGS.titleColor };
    applyCurrentFont(doc);
    doc.text('Analiz ve Yorumlama SorularÄ±', solKenar, y);

    doc.setDrawColor(PDF_SETTINGS.underlineColor[0], PDF_SETTINGS.underlineColor[1], PDF_SETTINGS.underlineColor[2]);
    doc.line(solKenar, y + 5, solKenar + 200, y + 5);
    y += 25;

    const sorular = (calismaKagidiMetni || "").split('\n').filter(s => s.trim().match(/^\d+\./));
    sorular.forEach((satir, index) => {
        const soruMetni = satir.substring(satir.indexOf('.') + 1).trim();
        const soruNumarasi = `${index + 1}.`;

        currentFont = { family: 'Playfair', style: 'bold', size: 14, color: PDF_SETTINGS.titleColor };
        applyCurrentFont(doc);
        
        const tahminiSoruBaslangicYuksekligi = currentFont.size * PDF_SETTINGS.lineHeightMultiplier;
        
        y = sayfaKontrolu(doc, y, 
            (PDF_SETTINGS.sectionTitleSize * PDF_SETTINGS.lineHeightMultiplier) + 
            (PDF_SETTINGS.mainBodyFontSize * PDF_SETTINGS.lineHeightMultiplier * 3) + 
            (PDF_SETTINGS.soruAltCizgiSayÄ±sÄ± * PDF_SETTINGS.mainBodyFontSize * PDF_SETTINGS.lineHeightMultiplier) +
            30 
        );

        currentFont = { family: 'Playfair', style: 'bold', size: PDF_SETTINGS.mainBodyFontSize, color: PDF_SETTINGS.mediumGray }; 
        applyCurrentFont(doc);
        let numWidth = doc.getStringUnitWidth(soruNumarasi) * currentFont.size / doc.internal.scaleFactor; 
        
        doc.text(soruNumarasi, solKenar, y);

        currentFont = { family: 'Lora', style: 'normal', size: PDF_SETTINGS.mainBodyFontSize, color: PDF_SETTINGS.darkGray };
        applyCurrentFont(doc);
        const soruSatirlari = doc.splitTextToSize(soruMetni, sayfaGenisligi - PDF_SETTINGS.soruNumarasÄ±Offset - numWidth - 5);

        soruSatirlari.forEach((soruSatiri, i) => {
            const satirYuksekligi = currentFont.size * PDF_SETTINGS.lineHeightMultiplier;
            doc.text(soruSatiri, solKenar + PDF_SETTINGS.soruNumarasÄ±Offset + numWidth + 5, y);
            y += satirYuksekligi;
        });
        
        y += 10; 
        doc.setDrawColor(PDF_SETTINGS.soruCevapCizgiRengi[0], PDF_SETTINGS.soruCevapCizgiRengi[1], PDF_SETTINGS.soruCevapCizgiRengi[2]);
        for (let i = 0; i < PDF_SETTINGS.soruAltCizgiSayÄ±sÄ±; i++) {
            doc.line(solKenar + PDF_SETTINGS.soruNumarasÄ±Offset + numWidth + 5, y, sagKenar, y);
            y += currentFont.size * PDF_SETTINGS.lineHeightMultiplier;
        }
        y += 15; 
    });
    return y;
}
